{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'people/style.css' %}">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}Home{% endblock %}- Famous People</title>
    </head>
    <body>
        <header>
            <h1> Famous People </h1>
        </header>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'add' %}">Add person</a></li>
            <li><a href="{% url 'create_category' %}">Add category</a></li>
        </ul>
        <nav>
            {% for category in categories %}
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            {% endfor %}
        </nav>
        <section>
        {% block content %}
        {% endblock %}
        </section>
    </body>
</html>
