<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Адресная книга знаменитых людей</title>
    </head>
    <body>
        <h1> Знаменитые люди </h1>
        <a href="{% url 'add' %}">Добавить</a>
        <div>
            <a href="{% url 'index' %}">Главная</a>
            {% for category in categories %}
            <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
            {% endfor %}
        </div>
        {% for lp_temp in lp %}
        <div>
            <p>{{ lp_temp.fam }}&nbsp{{ lp_temp.name }}&nbsp{{ lp_temp.ot }}&nbsp{{ lp_temp.addr }}</p>
            <p><a href="{% url 'by_category' lp_temp.pk %}">{{ lp_temp.category.name }}</a></p>
        </div>
        {% endfor %}
    </body>
</html>
