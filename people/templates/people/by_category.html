<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{{ current_category.name }} - Знаменитые люди </title>
    </head>
    <body>
        <hl>Знаменитые люди</hl>
        <h2>Категория: {{ current_category.name }} </h2>
        <a href="{% url 'add' %}">Добавить</a>
        <div>
            <a href="{% url 'index' %}">Главная</a>
            {% for category in categories %}
            <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
            {% endfor %}
        </div>
        {% for lp_temp in lp %}
        <div>
            <h2>{{ lp_temp.fam }}</h2>
            <p>{{ lp_temp.ot }}</p>
            <p>{{ lp_temp.addr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
